<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey, Mishi!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffe4e1, #fff0f5);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .content {
            text-align: center;
            color: #000;
            position: relative;
        }

        .content h1 {
            font-size: 3rem;
            margin: 0;
            padding: 0 1rem;
            line-height: 1.5;
        }

        .button {
            margin-top: 2rem;
            padding: 1rem 2rem;
            font-size: 1.5rem;
            color: #fff;
            background-color: #ff4d4d;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .button:hover {
            transform: scale(1.1);
        }

        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: red;
            transform: rotate(45deg);
            animation: heartbeat 4s ease-in-out infinite;
        }

        .heart::before, .heart::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: inherit;
            border-radius: 50%;
        }

        .heart::before {
            top: -15px;
            left: 0;
        }

        .heart::after {
            left: -15px;
            top: 0;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1) rotate(45deg);
            }
            50% {
                transform: scale(1.5) rotate(45deg);
            }
        }

        .heart-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart-container .heart {
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Hey, Mishi! <br>I made a little something for you.<br> Let me just say...</h1>
        <button class="button" onclick="nextPage()">Next Page</button>
        <div class="heart-container" id="heartContainer"></div>
    </div>

    <script>
        // Add hearts around the edges of the screen
        const heartContainer = document.getElementById('heartContainer');
        const positions = [
            { top: '5%', left: '5%', color: '#ff9999' },
            { top: '10%', left: '90%', color: '#ff6666' },
            { top: '50%', left: '5%', color: '#ff4d4d' },
            { top: '50%', left: '95%', color: '#ff3333' },
            { top: '85%', left: '10%', color: '#ff8080' },
            { top: '85%', left: '80%', color: '#ff5050' }
        ];

        positions.forEach(pos => {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.top = pos.top;
            heart.style.left = pos.left;
            heart.style.backgroundColor = pos.color;
            heartContainer.appendChild(heart);
        });

        // Function to navigate to the next page
        function nextPage() {
            window.location.href = 'ourstory.html'; // Navigate to "ourstory.html"
        }
    </script>
</body>
</html>
